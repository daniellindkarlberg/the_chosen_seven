<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.service.js"></script>
    <script src="app/app.controller.js"></script>

    <script src="app/login/login.module.js"></script>
    <script src="app/login/login.service.js"></script>
    <script src="app/login/login.controller.js"></script>


    <script src="app/auction/auction.module.js"></script>
    <script src="app/auction/auction.service.js"></script>
    <script src="app/auction/auction.controller.js"></script>
    <script src="app/auction/auction-details.controller.js"></script>


    <script src="app/admin/admin.module.js"></script>
    <script src="app/admin/admin.service.js"></script>
    <script src="app/admin/admin.controller.js"></script>

    <script src="app/customer/customer.module.js"></script>
    <script src="app/customer/customer.service.js"></script>
    <script src="app/customer/customer.controller.js"></script>
    <script src="app/customer/create-user.controller.js"></script>
    
    <script src="app/supplier/supplier.module.js"></script>
    <script src="app/supplier/supplier.service.js"></script>
    <script src="app/supplier/supplier-details.controller.js"></script>

     <script src="app/filter/filter.module.js"></script>
      <script src="app/filter/filter.js"></script>

</head>

<body ng-app="app" ng-controller="appController">
    <div class="container">
        <h1> Gunnar's Auctions </h1>
        <nav class="navbar navbar-default">
            <div class="container-fluid">


                <div class="navbar-header">
                    <p class="navbar-text">Gunnars Auktioner</p>
                </div>
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <li><span><input type="text" class="form-control" placeholder="Sök auktion" ng-model="productSearchInput"></span></li>
                        </div>
                    </form>

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/signup" ng-show="!myLoggedIn"><span class="glyphicon glyphicon-user"></span> Registrera konto</a></li>
                    <li><a href="/login" ng-show="!myLoggedIn"><span class="glyphicon glyphicon-log-in"></span><span> Login</span></a></li>
                    <li><a href="/" ng-show="myRole=='Customer'"><span class="glyphicon glyphicon-user"></span><span id="loggedin"> {{name}}</span></a></li>
                    <li><a href="/admin" ng-show="myRole=='Administrator'"><span class="glyphicon glyphicon-user"></span><span id="loggedin"> Administratör</span></a></li>
                    <li><a href="/" ng-show="myLoggedIn" ng-click="logOut()"><span class="glyphicon glyphicon-log-out"></span><span id="logout"> Logga ut</span></a></li>
                </ul>
            </div>
        </nav>


        <div ng-view></div>
    </div>
</body>


</html>
