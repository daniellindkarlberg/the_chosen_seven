<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>

    <script src="app/login/login.module.js"></script>

    <script src="app/auction/auction.module.js"></script>
    <script src="app/auction/auction.service.js"></script>
    <script src="app/auction/auction.controller.js"></script>
    <script src="app/auction/auction-details.controller.js"></script>


    <script src="app/admin/admin.module.js"></script>
    <script src="app/admin/admin.service.js"></script>
    <script src="app/admin/admin.controller.js"></script>

    <script src="app/customer/customer.module.js"></script>
    <script src="app/customer/customer.service.js"></script>
    <script src="app/customer/customer.controller.js"></script>
    <script src="app/customer/create-user.controller.js"></script>
    
    <script src="app/supplier/supplier.module.js"></script>
    <script src="app/supplier/supplier.service.js"></script>

    supplier.service.js

</head>

<body ng-app="app" ng-controller="appController">
    <div class="container">
        <h1> Gunnar's Auctions </h1>
        <nav class="navbar navbar-default">
            <div class="container-fluid">


                <div class="navbar-header">
                    <p class="navbar-text">Gunnars Auktioner</p>
                </div>
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <li><span><input type="text" class="form-control" placeholder="SÃ¶k auktion" ng-model="productSearchInput"></span></li>
                        </div>


                    </form>
                    <div class="btn-group" uib-dropdown is-open="status.isopen" ng-controller="auctionController">
                        <button id="selectCategory" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                        Kategori-filter
                        <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="selectCategory">
                            <li role="menuitem" ng-repeat="category in categories" ng-click="onCategorySelect(category.id)">
                                {{ category.name }}
                            </li>
                        </ul>
                    </div>

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </nav>


        <div ng-view></div>
    </div>
</body>


</html>
