<div class="row">
    <div class="col-md-12">
        
        <hr>
        <table class="table table-hover table-striped table-condensed">
            <thead>
                <tr>
                    <th>Namn</th>
                    <th>Beskrivning</th>
                    <th>Startdatum</th>
                    <th>Slutdatum</th>
                    <th></th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-click="contactClicked(contact.id)">
                    <td>{{ auction.name }}</td>
                    <td>{{ auction.description }}</td>
                    <td>{{ auction.startTime }}</td>
                    <td>{{ auction.endTime }}</td>
                    <td><img ng-src="{{ auction.imageUrl }}" class="auction-img"></td>
                   
                </tr>
            </tbody>
        </table>
    </div>
</div>
