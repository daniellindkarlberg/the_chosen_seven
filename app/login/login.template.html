<div class="container">
    <h2>Logga in</h2>
    <div class="row">
        <form  name="contactform" class="col-md-2 " novalidate>
            <div class="form-group">
                <label for="email">E-post</label>
                <input type="email" class="form-control" name="email" placeholder="Email" ng-model="login.email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Lösenord</label>
                <input type="password" class="form-control" name="password" placeholder="Lösenord" ng-model="login.password">
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default" ng-click="getLogin(contactform)">Logga in</button>
                    <a class="btn btn-danger" href="/">Avbryt</a>
                    <p class="text-danger">{{text}}</p>
                </div>
            </div>
        </form>
    </div>
</div>
